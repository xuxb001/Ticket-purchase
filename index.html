<!DOCTYPE html>
<html>
<head>
	<title>My H5 Page</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			color: #333;
		}

		h1 {
			font-size: 36px;
			text-align: center;
			margin-top: 50px;
		}

		p {
			font-size: 24px;
			text-align: center;
			margin-top: 20px;
		}

		img {
			display: block;
			margin: 0 auto;
			margin-top: 50px;
		}

		a {
			display: block;
			text-align: center;
			margin-top: 30px;
			font-size: 18px;
			color: #333;
			text-decoration: none;
		}

		a:hover {
			color: #0066cc;
		}
	</style>
</head>
<body>
	<h1>Welcome to my H5 page!</h1>
	<p>This is a simple example of an H5 page.</p>
	<img src="https://via.placeholder.com/350x150" alt="Placeholder image">
	<a href="#">Learn more</a>
</body>
</html>
